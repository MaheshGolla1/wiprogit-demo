<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store Catalog</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        p.tagline {
            color: #555;
            margin-bottom: 30px;
        }
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        .buy-btn {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Furniture Store Catalog</h1>
    <p class="tagline">Find the best furniture for your home</p>

    <div class="product-container">
      
        <div class="product-card" style="background-color: #f0f8ff;">
            <img src="C:\users\mahesh\Downloads\WhatsApp Image 2025-08-12 at 10.55.40 AM.jpeg" alt="Sofa">
            <h2>Sofa</h2>
            <p>Comfortable and stylish sofa</p>
            <p class="price">$499</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="C:\users\mahesh\Downloads\WhatsApp Image 2025-08-12 at 10.55.40 AM (2).jpeg" alt="Dining Table">
            <h2 style="color: black;">Dining Table</h2>
            <p>Wooden dining table</p>
            <p class="price">$299</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="C:\users\mahesh\Downloads\WhatsApp Image 2025-08-12 at 10.55.40 AM (1).jpeg" alt="Chair">
            <h2>Chair</h2>
            <p>Modern chair for any room</p>
            <p class="price">$149</p>
            <a href="#" class="buy-btn" style="background-color: black;">Buy Now</a>
        </div>
    </div>

</body>
</html>
