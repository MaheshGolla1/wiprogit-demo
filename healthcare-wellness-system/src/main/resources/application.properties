# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_wellness?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=healthcareWellnessSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.com.healthcare.wellness=DEBUG
logging.level.org.springframework.security=DEBUG
